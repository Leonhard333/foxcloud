name: Create Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          
      - name: Install dependencies
        run: npm install
        
      - name: Build project
        run: npm run build
        
      - name: Check if dist exists
        run: |
          if [ ! -f ./dist/worker.js ]; then
            echo "Build failed or dist/worker.js not found"
            ls -la ./dist/
            exit 1
          fi
          
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v2
        with:
          files: ./dist/worker.js
          draft: false
          prerelease: false